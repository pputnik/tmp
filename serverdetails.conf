<source>
type exec
command '/bin/bash /tmp/pinger2.sh'
format json
tag oms.api.serverdetails
run_interval 30s
</source>

<match>
type out_oms_api
log_level info
buffer_chunk_limit 1m
buffer_type file
buffer_path /var/opt/microsoft/omsagent/WsCustomerId/state/out_oms_api_serverdetails*.buffer
buffer_queue_limit 2
flush_interval 20s
retry_limit 10
retry_wait 30s
</match>